pool:
  vmImage: ubuntu-latest

stages:
- stage: build
  jobs:
  - job: BuildJob
    steps:
      - bash: echo "do the BuildJob"
- stage: DevDeploy
  jobs:
  - deployment: DevDeployJob
    environment: dev
    strategy: 
     runOnce:
       deploy:
         steps:
         - script: echo deploy to dev
- stage: QADeploy
  jobs:
  - deployment: QADeployJob
    environment: QA
    strategy: 
     runOnce:
       deploy:
         steps:
         - script: echo deploy to QA
steps:
- script: echo Running on $(operatingSystem)
  displayName: 'Run a one-line script'

